<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="colorflipper.css" />
    <title>Color Flipper</title>
  </head>
  <body>
    <nav class="nav">
      <h1 class="color-flipper">Color Flipper</h1>
      <div class="btn">
        <button class="link simple">Simple</button>
        <button class="link hex">Hex</button>
      </div>
    </nav>

    <div class="simple-content">
      <div class="heading-box">
        <h1>Background Color : <span class="color">Default</span></h1>
      </div>
      <button class="actionBtn">Click Me</button>
    </div>

    <div class="hex-content hidden">
      <div class="heading-box">
        <h1>Background Color : <span class="color">Default</span></h1>
      </div>
      <button class="actionBtn">Click Me</button>
    </div>

    <script src="colorflipper.js"></script>
  </body>
</html>
